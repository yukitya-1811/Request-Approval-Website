{% extends 'approvals/homepage.html' %}

{% block content %}

<div class="card text-center">
    <div class="card-header">
      Application
    </div>
    <div class="card-body">
      <h5 class="card-title">{{application.template_id}} - {{application.applicant}}</h5>
      <p class="card-text">{{application.response}}</p>
      <p class="info">{{application.status}}</p>
      <a href="{% url 'deleteRequest' application.id %}" class="btn btn-danger">Delete</a>
      <a href="{% url 'approveRequest' application.id %}" class="btn btn-success">Approve</a>
      
    </div>
    <div class="card-footer text-muted">
      {{application.template_id.start_time}}
    </div>
  </div>

{% endblock %}
