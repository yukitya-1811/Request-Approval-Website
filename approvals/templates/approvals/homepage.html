{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <title> Approvals </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        .IRIS{
            background-color: #1a1a1a !important 
        }

        .center-img{
            filter: invert(89.7%);
            margin-left: 400px;
            margin-right: 400px;
            margin-top:50px;
        }

        

    </style>
    </head>
  <body class="IRIS">
    {% include 'approvals/navbar.html' %}   
    {% if request.path == "/" %}
    
    <img class="center-img" src={% static 'bigiris.png'%} width="800" height="400" alt=""></img>
    <a href="{% url 'apply' %}" type="button" class="btn btn-dark btn-lg btn-block">Request for approval</a>
    <a href="{% url 'approvals' %}" type="button" class="btn btn-dark btn-lg btn-block">Check request status</a>


    {% endif %}
    {% block content %}
    {% endblock %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
